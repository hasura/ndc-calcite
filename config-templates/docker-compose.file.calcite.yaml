services:
  ${SUBGRAPH}_${CONNECTOR}:
    build:
      context: .
      dockerfile_inline: |-
        FROM kstott/calcite_connector:latest
        COPY ./ /etc/connector
    develop:
      watch:
        - path: ./
          action: sync+restart
          target: /etc/connector
    env_file:
      - .env.local
    extra_hosts:
      - local.hasura.dev=host-gateway
    ports:
      - mode: ingress
        target: 8080
        published: ${HASURA_CONNECTOR_PORT:8080}
        protocol: tcp
    volumes:
      - ${MODEL}:/model.json
      - ./configuration.json:/update/connector/configuration.json
