packagingDefinition:
  type: PrebuiltDockerImage
  dockerImage: "kstott/file_connector:latest"
supportedEnvironmentVariables:
  - name: DATA_FOLDER
    description: A local directory of *.csv and *.json files
commands:
  update: ndc-calcite update
cliPlugin:
  name: elasticsearch
  version: "v0.1.0"
dockerComposeWatch:
  - path: ./
    target: /etc/ndc-calcite
    action: sync+restart
