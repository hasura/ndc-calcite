name: Docker Image CI
on:
  push:
    branches:
      - main
      - dventimihasura/add-gh-actions
    tags:
      - 'v*'
jobs:
  build:
    name: Build Connector
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          git clone --recurse-submodules git@github.com:hasura/ndc-calcite.git
          cd ndc-calcite
          git checkout main
          cd calcite-rs-jni
          chmod +x build.sh
          ./build.sh
          cd ..
          cargo build --bin ndc-calcite --bin ndc-calcite-cli
